#Build Steps

steps:

# Prints info
- name: 'gcr.io/cloud-builders/gcloud'
  id: gcloud
  args: ['info']

- name: 'gcr.io/cloud-builders/gcloud'
  id: gcloud_vm2
  entrypoint: 'bash'
  args: ['-c', 'chmod +x create_vm.sh && ./create_vm.sh']

# Copy sample file
- name: 'gcr.io/cloud-builders/gsutil'
  id: copy
  env: ['BUCKET_NAME=tfstate-backup']
  args: ['cp', 'create_vm.sh', 'gs://tfstate-backup/create_vm.sh']
